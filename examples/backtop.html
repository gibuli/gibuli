<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="common.css">
	<script type="text/javascript" src="jq.js"></script>

</head>
<body>
	<strong>回到顶部</strong>
	<!-- <a name="top1">这个也是可以的</a> -->
	<div id="top1">
		内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>
		内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>内容<br>
	</div>

	<a href="#top">回到顶部top（是最顶部，不需要id或者name也是可以办到的，貌似是默认支持的）</a><br>
	<a href="#top1">回到顶部top1（是id的顶部）</a><br>
	
	<button id="backBtn">回到顶部</button>
</body>
<script>
	
function backTop1(){
    location.hash = "top1";
    // location.hash = "";
}

function backTop2(){
	var anchor = document.getElementById('top1');//获取锚点ID
	anchor.scrollIntoView(true)
}

function backTop3(){//平滑回到顶部
	window.scrollTo({
		top:0,
		left:0,
		behavior: "smooth"
	}); 
}

function backTop4(){//smooth 可以用animate/定时器/requestAnimationFrame
	if ($('html').scrollTop()) {
        $('html').animate({ scrollTop: 0 }, 400);
        return false;
    }
}

$('#backBtn').on('click',function(){
	//backTop1();
	//backTop2();
	//backTop3();
	backTop4();
})

	
	


</script>
</html>
